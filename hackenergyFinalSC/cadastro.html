    <main class=" mt-5 pt-5">

      <!--Banner-->
      <section class="container" id="mainSection" >
        <img
          src="imagens/logo2.jpeg"
          alt="Banner sustentabilidade"
          class="img-fluid"
          id="imgBanerPrincipal"
        />

        <section class="row" >
          <section class="col-lg-12">
            <section id="cadastroMain" >
             
              <div>
              
              <form id="formularioCadastro" class=" col-8  mx-auto">
                <h2 class=" text-center mb-5">Cadastro</h2>
                
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="inputEmail4"
                      placeholder="Email"
                      onfocusout="validateEmail()"
                    />
                    <div id="validationEmail"></div>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Senha</label>
                    <input
                      type="password"
                      class="form-control"
                      id="inputPassword4"
                      placeholder="Senha de 8 a 14 digitos, com letras e números"
                      minlength="8"
                      maxlength="14"
                    />
                    <div id="validationPassed"></div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Endereço</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputAddress"
                    placeholder="Rua Soul, nº 0"
                  />
                  <div id="addressValidation"></div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputCity"
                      placeholder="exemplo: São Paulo"
                    />
                    <div id="cidadeValidation"></div>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputEstado">Estado</label>
                    <select id="inputEstado" class="form-control">
                      <option selected>Escolher...</option>
                      <option value="AC">Acre</option>
                      <option value="AL">Alagoas</option>
                      <option value="AP">Amapá</option>
                      <option value="AM">Amazonas</option>
                      <option value="BA">Bahia</option>
                      <option value="CE">Ceará</option>
                      <option value="DF">Distrito Federal</option>
                      <option value="ES">Espírito Santo</option>
                      <option value="GO">Goiás</option>
                      <option value="MA">Maranhão</option>
                      <option value="MT">Mato Grosso</option>
                      <option value="MS">Mato Grosso do Sul</option>
                      <option value="MG">Minas Gerais</option>
                      <option value="PA">Pará</option>
                      <option value="PB">Paraíba</option>
                      <option value="PR">Paraná</option>
                      <option value="PE">Pernambuco</option>
                      <option value="PI">Piauí</option>
                      <option value="RJ">Rio de Janeiro</option>
                      <option value="RN">Rio Grande do Norte</option>
                      <option value="RS">Rio Grande do Sul</option>
                      <option value="RO">Rondônia</option>
                      <option value="RR">Roraima</option>
                      <option value="SC">Santa Catarina</option>
                      <option value="SP">São Paulo</option>
                      <option value="SE">Sergipe</option>
                      <option value="TO">Tocantins</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputCEP">CEP</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputCEP"
                      minlength="9"
                      maxlength="9"
                    />
                    <div id="cepValidation"></div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="gridCheck"
                    />
                    <label class="form-check-label" for="gridCheck">
                      Inscreva-se em nossa Newsletter
                    </label>
                  </div>
                </div>
                <a class=" btn btn-primary" href="./homeLogado.html">Cadastrar</a>
                
                <section class="container img-responsive">
                  <img
                    id="imagemCadastro"
                    src="./imagens/imagemCadastro.png"
                    class="img-fluid rounded mx-auto d-block"
                    alt="Desenho de pessoas realizando um cadastro"
                  />
                </section>
              </form>
              
            </section>
          </section>
        </section>
